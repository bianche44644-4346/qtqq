<div class="msg-wrap left">
    <!--这里的html用于左侧发送信息的网页html显示，而且这里的img标签就是头像的显示，之前我们发送信息的时候无法显示头像就是因为我们这里的src的图片路径时用于%1替换对应的路径，但是在老师的版本中是写了一个固定路径的，我们使用这个%1拼接发送信息的路径-->
	<img class="header" src="%1" ondragstart="return false;" onselectstart="return false;">
	<div class="msg">{{MSG}}<span class="trigon"></span></div>
</div>
